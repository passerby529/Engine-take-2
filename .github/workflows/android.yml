name: Build Android APK (Smart Root)

on:
  workflow_dispatch:
    inputs:
      zip_name:
        description: "repo 루트에 올린 zip 파일명(비우면 zip 없이 repo 자체 빌드)"
        required: false
        default: ""
      build_type:
        description: "Debug/Release"
        required: false
        default: "Debug"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.4

      - name: Prepare workspace (optional ZIP)
        id: prep
        shell: bash
        run: |
          set -e
          rm -rf project
          mkdir -p project

          ZIP_INPUT="${{ inputs.zip_name }}"
          if [ -n "$ZIP_INPUT" ]; then
            if [ ! -f "$ZIP_INPUT" ]; then
              echo "❌ ZIP not found in repo root: $ZIP_INPUT"
              exit 1
            fi
            echo "✅ Unzipping $ZIP_INPUT -> ./project"
            sudo apt-get update
            sudo apt-get install -y unzip
            unzip -q "$ZIP_INPUT" -d project
          else
            echo "✅ No ZIP. Copying repo -> ./project"
            rsync -a --exclude ".git" --exclude "project" ./ project/
          fi

          echo "=== project top ==="
          ls -la project

      - name: Locate Gradle root (prefer tree that contains app manifest)
        id: locate
        shell: bash
        run: |
          set -e
          cd project

          mapfile -t SETTINGS < <(find . -maxdepth 12 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \))
          if [ "${#SETTINGS[@]}" -eq 0 ]; then
            echo "❌ settings.gradle(.kts) not found under ./project"
            find . -maxdepth 12 -type f -name "*.gradle*" | head -n 200 || true
            exit 1
          fi

          PICK=""
          for S in "${SETTINGS[@]}"; do
            R="$(dirname "$S")"
            if [ -f "$R/app/src/main/AndroidManifest.xml" ]; then
              PICK="$R"
              break
            fi
          done

          if [ -z "$PICK" ]; then
            # 가장 안쪽 settings를 우선 선택
            PICK="$(printf "%s\n" "${SETTINGS[@]}" | awk '{ print length, $0 }' | sort -nr | head -n 1 | cut -d" " -f2-)"
            PICK="$(dirname "$PICK")"
          fi

          echo "✅ Gradle root candidate: $PICK"
          echo "root=$PICK" >> "$GITHUB_OUTPUT"

          echo "=== root listing ==="
          ls -la "$PICK" || true

          if [ ! -f "$PICK/app/src/main/AndroidManifest.xml" ]; then
            echo "❌ app/src/main/AndroidManifest.xml still missing at: $PICK"
            echo "=== manifests found ==="
            find . -maxdepth 16 -type f -name "AndroidManifest.xml" | head -n 200 || true
            exit 1
          fi

      - name: Detect application module (com.android.application)
        id: module
        shell: bash
        run: |
          set -e
          cd project
          ROOT="${{ steps.locate.outputs.root }}"

          MOD_BUILD="$(find "$ROOT" -maxdepth 8 -type f \( -name 'build.gradle' -o -name 'build.gradle.kts' \) \
            -print0 | xargs -0 -I {} bash -lc "grep -q \"com.android.application\" \"{}\" && echo \"{}\"" \
            | head -n 1 || true)"

          if [ -n "$MOD_BUILD" ]; then
            MOD_DIR="$(dirname "$MOD_BUILD")"
            REL="${MOD_DIR#"$ROOT"/}"
            if [ -z "$REL" ]; then
              MODULE="app"
            else
              MODULE="${REL%%/*}"
            fi
          else
            MODULE="app"
          fi

          echo "✅ Module=$MODULE"
          echo "module=$MODULE" >> "$GITHUB_OUTPUT"

      - name: Build APK
        shell: bash
        run: |
          set -e
          cd project
          ROOT="${{ steps.locate.outputs.root }}"
          MODULE="${{ steps.module.outputs.module }}"
          TYPE="${{ inputs.build_type }}"

          cd "$ROOT"

          if [ "$TYPE" = "Release" ] || [ "$TYPE" = "release" ]; then
            TASK=":${MODULE}:assembleRelease"
          else
            TASK=":${MODULE}:assembleDebug"
          fi

          echo "✅ Running task: $TASK"
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew --no-daemon $TASK
          else
            gradle --no-daemon $TASK
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: built-apk
          path: |
            project/**/build/outputs/apk/**/*.apk
