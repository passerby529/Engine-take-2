name: Build SpecOpsFPS A-Plan APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show commit info (빌드 식별용)
        run: |
          echo "COMMIT=$(git rev-parse --short HEAD)"
          echo "RUN_ID=${GITHUB_RUN_ID}"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew

      - name: Clean & Build Debug APK (A-Plan 전용)
        run: |
          set -euxo pipefail

          echo "▶ Cleaning old outputs"
          rm -rf app/build

          echo "▶ Running Gradle build"
          ./gradlew --no-daemon :app:clean :app:assembleDebug

          echo "▶ APK produced:"
          find app/build/outputs/apk -type f -name "*.apk" -print -exec ls -lh {} \;

      - name: Upload APK (ONLY app module)
        uses: actions/upload-artifact@v4
        with:
          name: SpecOpsFPS-APlan-debug-${{ github.run_number }}
          path: |
            app/build/outputs/apk/debug/*.apk
