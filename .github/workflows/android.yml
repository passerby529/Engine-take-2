name: Build SpecOpsFPS A-Plan APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Locate gradlew automatically
        id: find-gradle
        run: |
          echo "ðŸ” Searching for gradlew..."
          GRADLEW_PATH=$(find . -name gradlew -type f | head -n 1)

          if [ -z "$GRADLEW_PATH" ]; then
            echo "âŒ gradlew not found"
            exit 1
          fi

          PROJECT_DIR=$(dirname "$GRADLEW_PATH")
          echo "âœ… Found gradlew at: $GRADLEW_PATH"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      - name: Grant execute permission
        run: |
          chmod +x "$PROJECT_DIR/gradlew"

      - name: Clean & Build Debug APK (A-Plan)
        run: |
          set -euxo pipefail
          cd "$PROJECT_DIR"
          ./gradlew --no-daemon :app:clean :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SpecOpsFPS-APlan-debug-${{ github.run_number }}
          path: |
            **/app/build/outputs/apk/debug/*.apk
