name: Build SpecOpsFPS A-Plan APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Move to project directory
        run: |
          cd SpecOpsFPS_A_Android_OpenGL_APlan_fixed_v2
          pwd
          ls -la

      - name: Grant execute permission for gradlew
        run: |
          cd SpecOpsFPS_A_Android_OpenGL_APlan_fixed_v2
          chmod +x gradlew

      - name: Clean & Build Debug APK (A-Plan 전용)
        run: |
          set -euxo pipefail
          cd SpecOpsFPS_A_Android_OpenGL_APlan_fixed_v2

          ./gradlew --no-daemon :app:clean :app:assembleDebug

          echo "APK output:"
          find app/build/outputs/apk -type f -name "*.apk" -print

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SpecOpsFPS-APlan-debug-${{ github.run_number }}
          path: |
            SpecOpsFPS_A_Android_OpenGL_APlan_fixed_v2/app/build/outputs/apk/debug/*.apk
