name: Build SpecOpsFPS A-Plan APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4. Grant execute permission (ROOT gradlew)
      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew

      # 5. Clean & Build Debug APK (A-Plan)
      - name: Clean & Build Debug APK (A-Plan)
        run: |
          set -euxo pipefail
          ./gradlew --no-daemon :app:clean :app:assembleDebug

      # 6. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SpecOpsFPS-APlan-debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
